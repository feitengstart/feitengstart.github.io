            // 清除可能存在的隐藏定时器
            clearTimeout(weatherPopup.hideTimeout);
        });

        weatherPopup.addEventListener('mouseout', function () {
            // 设置一个延迟隐藏的定时器
            weatherPopup.hideTimeout = setTimeout(() => {
                weatherPopup.style.opacity = 0;
                setTimeout(() => {
                    weatherPopup.style.display = 'none';
                }, 500);
            }, 500);
        });

        // 绘制温度折线图
        const temperatureChartCanvas = document.getElementById('temperature-chart');
        if (temperatureChartCanvas) {
            // 创建图表的代码
        } else {
            console.error('未找到 temperature-chart 元素');
        }
        const labels = dailyForecasts.map((forecast, index) => index === 0? '今天' : index === 1? '明天' : '后天');
        const highTemperatures = dailyForecasts.map(forecast => parseInt(forecast.high));
        const lowTemperatures = dailyForecasts.map(forecast => parseInt(forecast.low));

        // 打印变量以进行调试
        console.log('highTemperatures:', highTemperatures);
        console.log('lowTemperatures:', lowTemperatures);

        if (temperatureChart) {
            temperatureChart.destroy();
        }

        temperatureChart = new Chart(temperatureChartCanvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '最高温度',
                        data: highTemperatures,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 0, 0, 1)',
                        fill: false
                    },
                    {
                        label: '最低温度',
                        data: lowTemperatures,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '温度 (°C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日期'
                        }
                    }
                }
            }
        });

    } catch (error) {
        console.error('获取天气信息时出错:', error);
        weatherPopup.innerHTML = '<p>获取天气信息失败，请稍后重试。</p>';
    }
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeather(latitude, longitude);
        }, function (error) {
            console.error('获取地理位置时出错:', error);
            weatherPopup.innerHTML = '<p>无法获取您的地理位置，请检查权限设置。</p>';
        });
    } else {
        console.error('浏览器不支持定位');
        weatherPopup.innerHTML = '<p>您的浏览器不支持地理位置功能，请更换浏览器。</p>';
    }
}

window.onload = function () {
    getLocation();
};
